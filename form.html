<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="Product review form where users can rate products, select useful features, and submit written feedback.">
  <meta name="author" content="Ashley Lujan">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/products.js" defer></script>
</head>

<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
  <form method="get" action="review.html">

    <label for="product">Product Name</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <fieldset class="rating">
      <legend>Overall Rating</legend>

      <input type="radio" id="rating1" name="rating" value="1" required>
      <label for="rating1">â˜†</label>

      <input type="radio" id="rating2" name="rating" value="2" required>
      <label for="rating2">â˜†â˜†</label>

      <input type="radio" id="rating3" name="rating" value="3" required>
      <label for="rating3">â˜†â˜†â˜†</label>

      <input type="radio" id="rating4" name="rating" value="4" required>
      <label for="rating4">â˜†â˜†â˜†â˜†</label>

      <input type="radio" id="rating5" name="rating" value="5" required>
      <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
    </fieldset>

    <label for="date">Date of Installation</label>
    <input type="date" id="date" name="date" required>

    <fieldset>
      <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>

      <input type="checkbox" id="durability" name="features" value="durability">
      <label for="durability">Durability</label>

      <input type="checkbox" id="easeOfUse" name="features" value="ease-of-use">
      <label for="easeOfUse">Ease of Use</label>

      <input type="checkbox" id="performance" name="features" value="performance">
      <label for="performance">Performance</label>

      <input type="checkbox" id="design" name="features" value="design">
      <label for="design">Design</label>
    </fieldset>

    <label for="review">Written Review <span class="optional">(Optional)</span></label>
    <textarea id="review" name="review"></textarea>

    <label for="username">Your Name <span class="optional">(Optional)</span></label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Post Review">

  </form>
</main>
